<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sorting Visualizer</title>
  </head>
  <body>
    
    <input type ="file" id="fileInput">

    <script>
      document.getElementById("uploadButton").onclick = () => {
          let fileElement = document.getElementById('fileInput')
    
          // check if user had selected a file
          if (fileElement.files.length === 0) {
            alert('please choose a file')
            return
          }
    
          let file = fileElement.files[0]
    
          let formData = new FormData();
          formData.set('file', file);
    
          }
  
      </script>  
    <h1>Sorting Visualizer 
      <div id="countdown-container">
          <div id="countdown">
               <span id="seconds">40s</span>
          </div>
      </div></h1>
    <div class="container">
      <div class="bars_container" id="bars_container"></div>

      <div class="buttons_container">
        <input
          type="range"
          id="slider"
          min="10"
          max="100"
          step="5"
          value="25"
        />

        <select name="" id="algo">
          <option value="insertion">Insertion Sort</option>
          <option value="bubble">Bubble Sort</option>
          <option value="merge">Merge Sort</option>
          <option value="heap">Heap Sort</option> 
          <option value="quick">Quick Sort</option>
          <option value="radix">Radix Sort</option>
          <option value="bucket">Bucket Sort</option>
          <option value="counting">Counting Sort</option>
          <option value="b8_2_4">Book8.2.4 Sort</option>
          <option value="b8_2_4">Book7.4.5 Sort</option>
        </select>
        <button id="randomize_array_btn">Upload</button>
        <button id="sort_btn">Sort</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
